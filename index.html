<!DOCTYPE html>
<html>
	<head>
		<title>MAFIA</title>
		<link rel="stylesheet" type="text/css" href="styles/style.css" />
	</head>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
		$(function() {
			var socket = io('/home');
			$("#createLobby").submit(function(e) {
				e.preventDefault(); // prevents page reloading
				let isPublic = true;
				if ($("#isPublic").val() == "private") {
					isPublic = false;
				}
				socket.emit("room create", [$("#lobbyName").val(), isPublic]);
				$("#lobbyName").val("");
				return false;
			});
			socket.on("populate rooms", (roomnames) => {
				for (i in roomnames) {
					$("#game_list").append($("<li>").text(roomnames[i]))
				}
			})
			socket.on("warning", (warning) => {
				$("#warning").text(warning);
			});
			socket.on("room created", (url) => {
				window.open(url, "_self");
			});
		});
	</script>

	<body>
		<div id="pageContainer">
			<div id="gameJoin">
				<form>
					<h2>Open public lobbies</h2>
					<ul id="game_list">
					</ul>
					<button>Join Game (unfunctional)</button>
				</form>
			</div>
			<div id="gameCreate">
				<form id="createLobby">
					<h2>Start a new game</h2>
					<input id="lobbyName" placeholder="Room Name" />
					<select id="isPublic">
						<option value="public">Public</option>
						<option value="private">Private</option>
					</select>
					<input type="submit" value="Create New Lobby" minlength="1" maxlength="32" />
					<span id="warning"></span>
					<br><span id="response"></span>
				</form>
			</div>
		</div>
	</body>

</html>
