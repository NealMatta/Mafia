<!DOCTYPE html>
<html>
	<head>
		<title>MAFIA</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>

	<script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
	<script>
		$(function() {
			var socket = io('/home');
			$("#createLobby").submit(function(e) {
				e.preventDefault(); // prevents page reloading
				let isPublic = true;
				if ($("#isPublic").val() == "private") {
					isPublic = false;
				}
				socket.emit("room create", [$("#lobbyName").val(), isPublic]);
				$("#lobbyName").val("");
				return false;
			});
			socket.on("populate rooms", (roomnames) => {
				for (i in roomnames) {
					$("#game_list").append($("<li>").text(roomnames[i]))
				}
			})
			socket.on("warning", (warning) => {
				$("#warning").text(warning);
			});
			socket.on("room created", (url) => {
				window.open(url, "_self");
			});
		});
	</script>

	<body>
		<div class="container-fluid h-100">
            <div class="row justify-content-md-center pt-3">
                <div class="col-6 jumbotron">
                    <h1 class="display-3">Join Game</h1>
                    <div class="container col-8">
                        <div class="card">
                            <div class="card-body">
                              <h2 class="card-title">Open public lobbies</h2>
                            </div>
                            <ul id="game_list" class="list-group list-group-flush">
                              <li class="list-group-item">Some game</li>
                              <li class="list-group-item">Gang Gang</li>
                              <li class="list-group-item">Hello world</li>
                            </ul>
                            <div class="card-body">
                                <form>
                                    <button>Join Game (unfunctional)</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-6 jumbotron">
                    <h1 class="display-3">New Game</h1>
                    <div class="container col-8">
                        <div class="card">
                            <div class="card-body">
                                <h2 class="card-title">Start a new game</h2>
                              </div>
                            <div class="card-body">
                                <form id="createLobby">
                                    <input id="lobbyName" placeholder="Room Name" />
                                    <select id="isPublic">
                                        <option value="public">Public</option>
                                        <option value="private">Private</option>
                                    </select>
                                    <input type="submit" value="Create New Lobby" minlength="1" maxlength="32" />
                                    <span id="warning"></span>
                                    <br><span id="response"></span>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
	</body>

</html>
