<!DOCTYPE html>
<html>
	<head>
		<title>MAFIA</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
	</head>

	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
	<!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> -->
	<script>
		$(function() {
			var socket = io('/home');
			$('#createLobby').submit(function(e) {
				e.preventDefault(); // prevents page reloading
				let isPublic = true;
				if ($('#isPublic').val() == 'private') {
					isPublic = false;
				}
				socket.emit('room create', [$('#lobbyName').val(), isPublic]);
				$('#lobbyName').val('');
				return false;
			});
			socket.on('populate rooms', roomnames => {
				for (i in roomnames) {
					$('#game_list').append($('<li>').text(roomnames[i]));
				}
			});
			socket.on('warning', warning => {
				$('#warning').text(warning);
			});
			socket.on('room created', url => {
				window.open(url, '_self');
			});
		});

		function toggleNewJoin() {
			var newNav = document.getElementById('newNav');
			var joinNav = document.getElementById('joinNav');
			var newGame = document.getElementById('newGame');
			var joinGame = document.getElementById('joinGame');

			newNav.classList.toggle('active');
			joinNav.classList.toggle('active');
			newGame.classList.toggle('invisible');
			joinGame.classList.toggle('invisible');
		}
	</script>

	<style>
		body {
			background: #d4d4d4;
		}
		.bs-example {
			border: solid 1px rgb(63, 63, 63);
			border-radius: 1%;
			background: white;
			padding: 3% !important;
		}
		.invisible {
			display: none;
		}
	</style>

	<body>
		<div class="d-flex align-items-center min-vh-100">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-8 bs-example">
						<ul class="nav nav-pills nav-fill">
							<li class="nav-item">
								<a onclick="toggleNewJoin()" href="#" id="newNav" class="nav-link active">New Game</a>
							</li>
							<li class="nav-item">
								<a onclick="toggleNewJoin()" href="#" id="joinNav" class="nav-link">Join Game</a>
							</li>
						</ul>
						<div id="newGame">
							<div class="container">
								<h1>Start a new game</h1>
								<form id="createLobby">
									<div class="form-row">
										<div class="form-group col-8">
											<input class="form-control" id="lobbyName" placeholder="Room Name" />
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-8">
											<input class="form-control" id="username" placeholder="Username" />
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col-8">
											<select class="form-control" id="isPublic">
												<option value="public">Public</option>
												<option value="private">Private</option>
											</select>
										</div>
									</div>
									<div class="form-row">
										<button class="btn btn-primary" type="submit" value="Create New Lobby">
											Submit form
										</button>
									</div>
								</form>
							</div>
						</div>
						<div id="joinGame" class="invisible">
							<div class="container">
								<div class="row">
									<div class="col-6">
										<h2>Open public lobbies</h2>

										<ul id="game_list" class="list-group list-group-flush">
											<li class="list-group-item">Some game</li>
											<li class="list-group-item">Gang Gang</li>
											<li class="list-group-item">Hello world</li>
										</ul>

										<form>
											<button>Join Game (unfunctional)</button>
										</form>
									</div>
									<div class="col-6">
										<h2>Join Private Game</h2>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
